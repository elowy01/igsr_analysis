[bcftools]
# bool. mpileup parameter. Recalculate BAQ on the fly, ignore existing BQ tags
-E = False
# bool. mpileup parameter. Apply -m and -F thresholds per sample to increase sensitivity of calling.
# By default both options are applied to reads pooled from all samples.
-p = False
# mpileup parameter
# Comma-delimited list of platforms (determined by @RG-PL) from which indel
# candidates are obtained
-P = ILLUMINA
# mpileup parameter
# Minimum fraction of gapped reads
-F = 0.002
# mpileup parameter
# Coefficient for downgrading mapping quality for reads containing excessive
# mismatches
-C = 50
#  mpileup parameter
# At a position, read maximally INT reads per input file
-d = 250
